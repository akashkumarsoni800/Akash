    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: #ffffff;
            color: #1a202c;
            overflow-x: hidden;
        }

        .soft-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(240, 244, 255, 1) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .floating-card {
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-shine:hover::after {
            left: 100%;
        }

        .mesh-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(at 0% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(45,100%,50%,0.05) 0, transparent 50%);
            z-index: -1;
        }
    </style>
</head>
